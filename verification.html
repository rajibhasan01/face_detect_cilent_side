<html>
<head>
  <meta charset="utf-8">
  <title>Display Webcam Stream</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <table cellpadding="0" cellspacing="0" width="100%" border="0">
      <tr>
        <td></td>
        <td>
          <div class="text-center">
            <span>Current Question: </span><span id="filterName">Pass Through</span>
          </div>
        </td>
        <td>
          <div class="action">Action</div>
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <canvas class="center-block output_canvas" id="canvasOutput" width=320 height=240></canvas>
        </td>
        <td class="button-container">
          <a href="./verification.html"><input type="button" value="Re-run"></a>
        </td>
        <td>
        </td>
      </tr>
    </table>

    <div id="question_box_id" class="question_box">
      <label> Question <span id="question_no"> </span> : <span id="question_label"></span> </label> 
    </div>
    <div id="verdict_box" class="invisible">
      <label> Verdict:  <span id="verdict"> </span></label> 
    </div>

    <div class="invisible">
      <video id="video" class="hidden input_video">Your browser does not support the video tag.</video>
    </div>
  </div>
</body>
<script src="face.js"></script>
</html>
