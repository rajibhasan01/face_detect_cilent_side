<html>
<head>
  <meta charset="utf-8">
  <title>Display Webcam Stream</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <table cellpadding="0" cellspacing="0" width="100%" border="0">
      <tr>
        <td></td>
        <td>
          <div class="text-center">
            <span>Current Filter: </span><span id="filterName">Pass Through</span>
          </div>
        </td>
        <td>
          <div>Select Filter:</div>
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <canvas class="center-block output_canvas" id="canvasOutput" width=320 height=240></canvas>
        </td>
        <td>
          <div id="guiContainer"></div>
        </td>
        <td></td>
      </tr>
    </table>
    <div class="invisible">
      <video id="video" class="hidden input_video">Your browser does not support the video tag.</video>
    </div>
  </div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script async src="https://huningxin.github.io/opencv.js/build/asm.js/opencv.js" onload="opencvIsReady()"></script>
<script src="face.js"></script>
</html>
